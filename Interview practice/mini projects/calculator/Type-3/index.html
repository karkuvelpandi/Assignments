<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
                <p id="toscreen" dir="">
                    
                </p>
        </div>
        <div class="buttons">
            <button class="button" id="parenthesis" value="()">()</button>
            <button class="button" id="percentage">%</button>
            <button class="button" id="clear">C</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="multiply"value="*">x</button>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="substract">-</button>
            <button class="button" id="one" value="1">1</button>
            <button class="button" id="two" value="2">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="add">+</button>
            <button class="button" id="negative">+/-</button>
            <button class="button" id="zero">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="allclear">AC</button>
            
        </div>
       
    </div>
</body>
</html>
