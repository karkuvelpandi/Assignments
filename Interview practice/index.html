<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v6.1.1/css/all.css'>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    p {
        color: black;
    }

    a {
        color: gray;
    }

    .button {
        background: white;
        height: 30px;
        margin: 1rem;
        border: 1px solid transparent;
        padding: 5px;
    }

    .button:hover {
        border: 1px solid rgba(128, 128, 128, 0.274);
        border-radius: 5px;
        cursor: pointer;
    }

    .input {
        width: 100%;
        height: 100%;
        border: transparent;
        font-size: 1rem;
    }

    .input:focus-within {
        border: none;
        color: black;
    }

    .header {
        display: flex;
        flex-direction: column;
    }

    .header-left a {
        margin-inline: 5px;
    }
    .header-right {
        position: fixed;
        width: 100%;
        height: 48px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    .header-right a {
        font-size: 14px;
        margin-inline: 5px;
        text-decoration: none;
    }

    .header-right a:hover{
        cursor: pointer;
    }

    .header-img {
        height: 32px;
        margin: 5px;
        border-radius: 50%;
    }

    .main {
        position: relative;
        width: 100%;
        height: 86vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1.5rem;
        align-items: center;
    }

    .flex-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .flex-row p{
        font-size: 14px;
    }

    .flex-row a{
        margin-inline: 5px;
        font-size: 14px;
        text-decoration: none;
        color: blue;
    }

    .search-bar {
        max-width: fit-content;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(128, 128, 128, 0.209);
        border-radius: 50px;
        min-width: 560px;
    }

    .search-bar-item {
        margin: 10px;
        color: grey;
    }

    .margin {
        margin-right: 1rem;
    }

    .search-camera {
        width: 24px;
        height: 44px;
    }

    .search-camera:hover,.search-mic:hover{
        cursor: pointer;
    }

    .search-mic {
        height: 30px;
        margin: 5px;
    }

    .footer{
        display: flex;
        flex-direction: column;
    }
    .footer-one{
        height:45px ;
        width: 100%;
        background-color:rgb(240, 238, 238);
    }
    .footer-one p{
        color: rgb(100, 100, 100);
        font-size: 14px;
        margin: 13px 25px;
    }
    .footer-two {
        display: flex;
        justify-content: space-between;
        height: 45px;
        width: 100%;
        background-color:rgb(240, 238, 238);
        bottom: 0;
        border: 1px solid rgb(204, 199, 199);
    }

    .footer-two a{
        color: rgb(100, 100, 100);
        font-size: 14px;
        text-decoration: none;
        margin-left: 20px;
        margin-right: 20px;
    }

    .footer-two-left,.footer-two-right{
        display: flex;
        align-items: center;
    }

</style>

<body>
    <div class="header">
        <div class="header-left">
            <a class="header-btn"><i class="fas fa-bars"></i></a>
            <a class="header-btn">All</a>
            <a class="header-btn">Images</a>
        </div>
        <div class="header-right">
            <a href="">

            </a>
            <a href="">
                <p>Images</p>
            </a>
            <a href="">

                </div></i>
